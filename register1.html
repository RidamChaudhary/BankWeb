<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Register</title>
</head>
<body>
    <div class="form-container1">
        <form id="register-form" onsubmit="handleRegister(event)">
            <label for="ssn">Customer SSN Id</label>
            <input type="text" id="ssn" required>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" maxlength="50" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" maxlength="50" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" maxlength="30" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" maxlength="30" required>
            <label for="address">Address</label>
            <textarea id="address" maxlength="100" required></textarea>
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" maxlength="10" required>
            <button type="submit" class="btn green">Register</button>
        </form>
      <div id="acknowledgment" style="display: none; background-color: #d4edda; padding: 20px; margin-top: 20px; border: 1px solid #c3e6cb; border-radius: 5px;">
            <h2>Registration Successful!</h2>
            <p id="acknowledgment-message"></p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>

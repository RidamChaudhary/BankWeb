<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Update Details</title>
</head>
<body>
    <div id="update-details">
        <h2>Update Your Details</h2>
        <form id="update-form" onsubmit="handleUpdate(event)">
            <label for="ssn">Customer SSN Id</label>
            <input type="text" id="ssn" required>

            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name-input" required>

            <label for="account-number">Account Number</label>
            <input type="text" id="account-number" required>

            <label for="ifsc-code">IFSC Code</label>
            <input type="text" id="ifsc-code">

            <label for="account-balance">Account Balance</label>
            <input type="number" id="account-balance">

            <label for="aadhaar">Aadhaar Card No.</label>
            <input type="text" id="aadhaar">

            <label for="pan">PAN Card No.</label>
            <input type="text" id="pan">

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="marital-status">Marital Status</label>
            <select id="marital-status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="address">Address</label>
            <textarea id="address"></textarea>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact">

            <button type="submit">Update Details</button>
        </form>
    </div>
    <div id="popup" style="display: none;">
        <h2>Customer Details Update Successful</h2>
    </div>
    <script src="script2.js"></script>
</body>
</html>
